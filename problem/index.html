<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--boostrap CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container py-5">
        <h1 class="display-4 text-center">Welcome to Ajax application</h1>

        <div class="row my-4">
            <div class="col">
                <input type="text" class="form-control" id="namefield" placeholder="Enter Name">
            </div>
            <div class="col">
                <input type="number" class="form-control" id="numfield" placeholder="Enter Number (optional)">
            </div>
            <div class="col">
                <input type="email" class="form-control" id="mailfield" placeholder="Enter Email">
            </div>
            <div class="col">
               <button class="btn btn-primary" id="saveData">Save</button>
            </div>
        </div>

        <table class="table my-5 table-striped">
            <thead class="">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Phone</th>
                <th scope="col">Email</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="tbody">
             <!-- <tr>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mo</td>
                <td>
                    <button class="btn btn-warning">Edit</button>
                    <button class="btn btn-danger">Delete</button>
                </td>
              </tr> -->
            </tbody>
          </table>

    </div>

    <div class="modal fade" id="updateInfo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New message</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="name" class="col-form-label">Edit Name:</label>
                  <input type="text" class="form-control" id="edit-name">
                </div>
                <div class="form-group">
                  <label for="phone" class="col-form-label">Edit phone:</label>
                  <input type="text" class="form-control" id="edit-number">
                </div>
                <div class="form-group">
                    <label for="mail" class="col-form-label">Edit mail:</label>
                    <input type="email" class="form-control" id="edit-mail">
                  </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" id="updateInfo" class="btn btn-primary">Update Info
              </button>
            </div>
          </div>
        </div>
      </div>




    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
